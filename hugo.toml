baseURL = 'https://sakuraarts.ttmenus.com/'
languageCode = 'en-tt'
title = 'Sakura Arts'
theme = '_menus_ttms'

[params]
  authServiceUrl = "https://auth.ttmenus.com"
  contentServiceUrl = "https://content.ttmenus.com"
  adsServiceUrl = "https://ads.ttmenus.com"
  notifyServiceUrl = "https://notify.ttmenus.com"

# Auth Service Configuration
[params.auth]
  enabled = true
  apiUrl = "https://auth.ttmenus.com/api/v1"

# Content Service Configuration (for Update UI)
[params.content]
  enabled = true
  apiUrl = "https://content.ttmenus.com/api"
  clientId = "ttms_sakuraarts"

# Ads Service Configuration
[params.ads]
  enabled = true
  apiUrl = "https://ads.ttmenus.com/api/v1"
  clientId = "ttms_sakuraarts"

# Notification Service Configuration
[params.notifications]
  enabled = true
  apiUrl = "https://notify.ttmenus.com/api/v1"
  websocketUrl = "wss://notify.ttmenus.com/api/v1/ws/connect"
  serviceUrl = "https://notify.ttmenus.com"

[params.services]
  analyticsid = 0
  notifications = true

[params.features]
  payments = false
  delivery = false
  notifications = true

[params.orderingsystem]
  vat = 0
  servicecharge = 0
  hastables = true
  usephonecall = false
  whatsapp = 0
  phone = 0
  
# Social profiles
[params.social]
  facebook = "https://www.facebook.com/sakuraartsmarketplace"
  instagram = "https://www.instagram.com/sakuraartsmarketplace/"
  tiktok = "https://www.tiktok.com/@sakuraartsmarketplace"
  youtube = ""
  email = "sakura.arts.sushi@gmail.com"
  phone = 2401599
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true

[outputs]
  home = ["HTML", "JSON"]
  section = ["HTML", "JSON"]
  page = ["HTML", "JSON"]

[outputFormats]
  [outputFormats.menuitemsJSON]
    mediaType = "application/json"
    baseName = "menu-items"
    isPlainText = true
    notAlternative = true

[taxonomies]
  tag = "tags"
  category = "categories"
  subcategory = "subcategories"
  type = "types"
  event = "events"
  ingredient ="ingredients"
  cookingmethod ="cookingmethods"

[privacy]
  [privacy.instagram]
    disable = false
    simple = false
